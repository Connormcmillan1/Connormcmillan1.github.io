        section{
            padding: 60px 0;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand navbar-light">
        <div class="container-xxl">
            <a href="index.html" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    Group 29 - Assignment Investigator

            </a>
            <!-- navbar links-->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    </li>

            </div>
        </div>
    </nav>

    <section class="contact">
        <div class="container">
            <div class="text-center">
                <h2>Get in Touch</h2>
                <p class="lead">Do you have further questions about the software or
                    want to report <br> issues/bugs/inconsistencies? or just want to know
                    more? fill out the form below to contact the team directly.
                </p>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form>
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="John">

                        <label for="email" class="form-label">Email Adress:</label>
                        <input for="email" id ="email" class="form-control" placeholder="e.g. johnsmith@gmail.com">

                        <label for="subject" class="form-label">What does your question/report concern?</label>
                        <select class="form-select" id="subject">
                            <option value="Bugs" selected>Bugs</option>
                            <option value="Inconsistencies" >Inconsistencies</option>
                            <option value="General Questions" >General Questions</option>
                            <option value="General Inquiry" >General Inquiry</option>
                            <option value="Other" >Other</option>
                        </select>

                        <label for="query" class="form-label">Your query.. </label>
                        <textarea id="query" class="form-control my-3" style="height: 140px;" placeholder="Hello I was wondering.. "></textarea>

                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
